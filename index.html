<!DOCTYPE html>
<html>

<head>
  <title>Deeplink Test</title>
</head>

<body>

  <h1>Deeplink Test</h1>

  <button id="deeplinkButton">Open App</button>

  <script>
    const deeplinkButton = document.getElementById('deeplinkButton');

    deeplinkButton.addEventListener('click', () => {
      const deeplinkUrl = 'https://easyplayer/details'; // Replace with your actual deeplink
      const urlVideo = "https://dr-taha.s3.us-east-1.amazonaws.com/Week+4+E2.mp4/out.mpd";
      const studentId = "15";
      window.location.href = deeplinkUrl;
      // AJAX POST request
      fetch(deeplinkUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            url_video: urlVideo,
            student_id: studentId,
          }),
        })
        .then(response => {
          if (response.ok) {
            // Successfully sent data
            console.log("Data sent successfully");
            window.location.href = deeplinkUrl;
          } else {
            console.error("Failed to send data");
          }
        })
        .catch(error => console.error("Error:", error));
    });
  </script>

</body>

</html>

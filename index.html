<!DOCTYPE html>
<html>
<head>
  <title>Deeplink Test</title>
</head>
<body>

  <h1>Deeplink Test</h1>

  <button id="deeplinkButton">Open App</button>

  <script>
    const deeplinkButton = document.getElementById('deeplinkButton');

    deeplinkButton.addEventListener('click', () => {
      const deeplinkUrl = 'https://easyplayer.com/details'; // Replace with your actual deeplink

      // Attempt to open the deeplink
      window.location.href = deeplinkUrl;

      // If the app is not installed, redirect to Google
      setTimeout(() => {
        if (window.location.href !== deeplinkUrl) {
          window.location.href = 'https://www.google.com';
        }
      }, 1000); // Adjust timeout as needed
    });
  </script>

</body>
</html>
